<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Where To</title>
  </head>
  <body>
    <h1>JS Where to</h1>

    <button type="button" onclick="hello()">Click me</button>
    <p id="helloJS"></p>

    <button type="button" onclick="showImg()">Show Hidden Image</button
    ><br /><br />
    <img src="" alt="" id="myImg" />

    <!-- Internal JS -->
    <script>
      function hello() {
        document.getElementById("helloJS").innerHTML = "<h3>Hello World</h3>";
      }
    </script>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
