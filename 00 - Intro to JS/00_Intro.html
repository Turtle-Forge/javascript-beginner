<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Intro to JS</title>

  <body>
    <h1>My First Javascript</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Clik me to display date and time
    </button>
    <p id="demo"></p>

    <button type="button" onclick="alert('Hello JS')">Click me</button>
    <br /><br />
    <button
      type="button"
      onclick="document.getElementById('demo2').innerHTML = 'Hello World'"
    >
      Click me
    </button>
    <p id="demo2"></p>

    <button
      type="button"
      onclick="document.getElementById('lamp').src='on.png'"
    >
      ON
    </button>
    <img src="off.png" alt="Lamp off" id="lamp" />
    <button
      type="button"
      onclick="document.getElementById('lamp').src='off.png'"
    >
      OFF
    </button>
